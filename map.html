    <body>
        <div class="next">
            <img src = "assets/pages/map_choice.png" width="1200" height="900" alt="게임하는 방법"></img>
            
            <button class="point1" type="button" onclick="javascript:sensorBtnClick('Game');">
                <img src="assets/pages/point_1.png" alt="Game" width="60" onclick="toGame()">

            <button class="point2" type="button" onclick="javascript:sensorBtnClick('Game');">

            <button id="Play">

        <!-- <div id="loading">

    <script>
        // Audio 객체 설정
        var myAudio = new Audio();
        myAudio.src = "opening.mp3";
    
        // 오디오 재생: 크롬브라우저에서 작동 안함
        myAudio.play();
    
        // 버튼 취득
        var btnPlay = document.getElementById("Play");
        var btnPause = document.getElementById("Pause");

        // 재생 버튼
        btnPlay.onclick = function () {
            myAudio.play();
        }
    
        // 일시정지 버튼
        btnPause.onclick = function () {
            myAudio.pause();
        }

        // 게임 시작 버튼
        const Game = document.querySelector("Game");
        btn.addEventListener("click", toGame);

        function toGame(){
            window.location.href = "maingame.html";
        }

        // 가게 정보
        const inform = document.querySelector("inform");
        btn.addEventListener("click", toinform);

        function toinform(){
            window.location.href = "./information.html";
        }
    </script>
