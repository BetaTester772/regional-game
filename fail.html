<!DOCTYPE html>
<html>
<head>
  <title>result</title>

  <script type="text/javascript">
    window.onload = function() {
      var canvas = document.getElementById('one');
      var canvas2 = document.getElementById('two');

      var draw = canvas.getContext("2d");
      var img = new Image();
      img.src = "./assets/result/newfail.png";
      img.onload = function() {
        draw.drawImage(img, -10, -20, 320, 220);
      };
    };
  </script>

  <style>
    /* CSS */
    * {
      padding: 0;
      margin: 0;
    }
    canvas {
      background-color: #eee;
      display: block;
      margin: 0 auto;
      width: 800px;
      height: 600px;
    }
    body {
      text-align: center;
    }
    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #displayValue{
      font-size: 16px; /* 원하는 글자 크기로 조절 */
      width: 200px;    /* 원하는 너비로 조절 */
    }
  </style>
</head>
<body>
  
  <canvas2 id="two">
    <img src="assets/result/newfail.png" id="newfail" alt="newfail"
         style="cursor: pointer; width: 800px; height: auto; position: absolute; top:10px; left: 335px;">

    <img src="assets/result/wigcjdma.png" id="wigcjdmaImage" alt="wigcjdma"
         style="cursor: pointer; width: 550px; height: auto; position: absolute; top: 330px; left: 200px;">
  </canvas2>

  <canvas id="one">
    <img src="assets/result/wigcjdma.png" id="wigcjdmaImage" alt="wigcjdma"
         style="cursor: pointer; width: 300px; height: auto; position: absolute; top: 500px; left: 100px;">
    
    <img src="assets/result/wigrhddb.png" id="wigrhddbImage" alt="wigrhddb"
         style="cursor: spointer; width: 360px; height: auto; position: absolute; top: 290px; left: 800px;">
  </canvas>

  <div id="game-container">
    <!-- 콘텐츠 -->
  </div>

  <script type="text/javascript" src="./script/fail.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      const wigcjdmaImage = document.getElementById("wigcjdmaImage");

      wigcjdmaImage.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    });

    function takeScreenshot() {
      var canvas = document.getElementById('one');
      if (canvas.getContext) {
        var canvasData = canvas.toDataURL("image/png");
        var a = document.createElement('a');
        a.href = canvasData;
        a.download = 'screenshot.png';
        a.click();
      } else {
        alert('귀하의 브라우저에서는 Canvas가 지원되지 않습니다.');
      }
    }
  </script>

</body>
</html>
